<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="scripts/leaflet/leaflet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="scripts/leaflet/leaflet.js"></script>
</head>

<body>

  <div id="map">
  </div>

  <div class="layer-control">
    <div id="pan">
      <img src="assets/arrow-white.png" alt="arrow">
    </div>
    <div class="layer-control-wrapper attractions">
      <div class="layer-control-wrapper__title">Attractions</div>
      <div class="item" data-marker="tourMarker">
        <img src="./assets/item-tour-white.png" alt="attraction">
        <div class="item__description">PREHISTORIC TOUR</div>
      </div>
      <div class="item" data-marker="canoeMarker">
        <img src="./assets/item-canoe-white.png" alt="attraction">
        <div class="item__description">VALLEY OF WONDERS</div>
      </div>
      <div class="item" data-marker="aviaryMarker">
        <img src="./assets/item-pteranodon-white.png" alt="attraction">
        <div class="item__description">AVIARY</div>
      </div>
      <div class="item" data-marker="beachMarker">
        <img src="./assets/item-beach-white.png" alt="attraction">
        <div class="item__description">CRETACEOUS BEACH</div>
      </div>
    </div>
    <div class="layer-control-wrapper services">
      <div class="layer-control-wrapper__title">Services</div>
      <div class="item" data-marker="shopMarker">
        <img src="./assets/item-shop-white.png" alt="service">
        <div class="item__description">PREHISTORIC DOMAIN SHOP</div>
      </div>
      <div class="item" data-marker="restaurantMarker">
        <img src="./assets/item-eat-white.png" alt="service">
        <div class="item__description">FOSSILE RESTAURANT</div>
      </div>
      <div class="item" data-marker="homeMarker">
        <img src="./assets/item-home-white.png" alt="service">
        <div class="item__description">PARK ENTRANCE
        </div>
      </div>
      <div class="item" data-marker="boatMarker">
        <img src="./assets/item-boat-white.png" alt="service">
        <div class="item__description">Ferry</div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
